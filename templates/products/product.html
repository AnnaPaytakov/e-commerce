<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    .product {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    a {
      color: #4eaaff;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="product">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image_url.url }}" alt="{{ product.name }}">
    {% if product.special_price %}
      <p><del>{{ product.price }} TMT</del> <strong>{{ product.special_price }} TMT</strong></p>
    {% else %}
      <p>${{ product.price }}</p>
    {% endif %}

    {% if user.is_authenticated %}
      <form action="{% url 'add-to-cart' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Add to Cart</button>
      </form>
    {% endif %}

    <a href="{% url 'products-list' %}">‚Üê Back to products</a>
  </div>

</body>
</html>
