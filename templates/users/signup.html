<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem;
      background: #4eaaff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form method="post">
    {% csrf_token %}
    <h2>Sign Up</h2>
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

</body>
</html>
